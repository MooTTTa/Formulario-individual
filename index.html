<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Formulário de Cadastro </title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <header>
        <div class="titulo">
            <h1>| Cadastro Pessoal</h1>
        </div>
        <div class="logo">
            <img src="img/itau-logo-1.png" alt="logo itau, fundo laranja" />
        </div>
    </header>
    <div class="titulosite">
        Formulario para abertura de conta:
    </div>
    <div class="container">
        <fieldset>
            <div class="conteudo-esquerda">
                <form>
                    <div class="dados">
                        <div>
                            <label for="nome">Nome Completo *</label><br />
                            <input type="texto" id="nome" name="nome_usuario" placeholder="Digite seu nome" required/>
                        </div>
                        <div class="select-estiloso">
                            <div class="grupo">
                                <label for="texto">Sexo </label><br/>
                                <select name="cars" id="cars">
                                    <option value="op1">Selecione</option>
                                    <option value="op4">Feminino</option>
                                    <option value="op4">Masculino</option>
                                    <option value="op4">Prefiro não dizer</option>
                                    <option value="op4">Outros</option>
                                </select>
                            </div>

                            <div class="grupo">
                                <label for="email">E-mail </label><br>
                                <input type="email" name="email" placeholder="exemple@exemple.com"/>
                            </div>
                        </div>

                    </div>


                    <div class="estilo">
                        <div class="grupo">
                            <label for="texto">CPF * <span id="result"> </span></label> <br/>
                            <input type="text" id="cpf_digitado" name="CEP_usuario"
                                placeholder="Digite o numero do seu CPF" onblur="validacao()" maxlength="11" class="cep"
                                required/>
                        </div>

                        <div class="grupo">
                            <label for="texto">RG</label> <br />
                            <input type="text" id="rg_digitado" class="cep" placeholder="Digite o numero do seu RG"/>
                        </div>
                    </div>
                    <div class="linha">
                        <p> Dados de Localização </p>
                        <hr>
                    </div>
                    <div class="estilo">
                        <div class="grupo">
                            <label for="texto">CEP</label><br/>
                            <input type="text" id="cep_digitado" name="CEP_usuario" placeholder="Digite seu CEP"
                                maxlength="9" class="cep"/>
                        </div>
                        <div class="grupo">
                            <label for="texto">Estado</label> <br />
                            <input type="text" class="cep"/>
                        </div>
                    </div>

                    <div class="estilo">
                        <div class="grupo">
                            <label for="texto">Cidade</label> <br />
                            <input type="text" class="cep" />
                        </div>
                        <div class="grupo">
                            <label for="texto">Endereço *</label> <br />
                            <input type="text" id="endereco" class="cep" required/>
                        </div>
                    </div>

                    <div class="estilo">
                        <div class="grupo" id="bairro">
                            <label for="texto">Bairro</label> <br />
                            <input type="text" id="numero" name="numero" class="cep" />
                        </div>
                        <div class="grupo">
                            <label for="texto">Numero *</label> <br />
                            <input type="text" id="numero_casa" class="cep" required/>
                        </div>
                    </div>
                    <div class="linha">
                        <p>Dados de Contato</p>
                        <hr>
                    </div>
                    <div class="estilo">
                        <div class="grupo">
                            <label for="texto">Telefone Fixo</label> <br />
                            <input type="text" class="cep" />
                        </div>
                        <div class="grupo">
                            <label for="texto">Celular *</label> <br />
                            <input type="text" id="telefone_celular" class="cep" required/>
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit" onclick="enviar()">Enviar</button>
                    </div>

                    <div class="texto-final">
                        <p>*Obrigatório</p>
                    </div>
                </form>
            </div>

            <div class="conteudo-direita">

            </div>
        </fieldset>
    </div>
    <div class="footer">
        <div>
            <br><br><br><br>
        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
